{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg animate__animated animate__fadeInDown rounded-md p-6 w-80">
        <h3 class="text-center text-lg font-semibold mb-4">Login to WashPro</h3>
        <div class="space-y-4">
            <form method="POST" action="{% url 'account:login' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group relative">
                    <label for="phone_number" class="text-sm">Phone Number</label>
                    <input type="text" class="form-input w-full h-12" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                    <div class="invalid-feedback absolute -bottom-6 left-0 text-xs text-red-500">
                        Please enter a valid phone number.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="text-sm">Password</label>
                    <div class="relative">
                        <input type="password" class="form-input w-full h-12 pl-4 pr-10" id="password" name="password" placeholder="Enter your password" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button class="text-gray-600 focus:outline-none" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback absolute -bottom-6 left-0 text-xs text-red-500">
                            Please enter your password.
                        </div>
                    </div>
                </div>
                <br>
                
                <div class="form-group flex items-center">
                    <input type="checkbox" class="form-checkbox" id="rememberMe" name="remember">
                    <label class="ml-2" for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 w-full">Login</button>
                <a href="#" class="text-center block mt-3">Forgot password?</a>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="loginFailedModal" tabindex="-1" role="dialog" aria-labelledby="loginFailedModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginFailedModalLabel">Login Failed</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
<script>
    $(document).ready(function() {
        {% if messages %}
            $('#loginFailedModal').modal('show');
        {% endif %}

        $('#phone_number').on('input', function() {
            const phoneNumberInput = $(this);
            const phoneNumber = phoneNumberInput.val().trim();
            const passwordInput = $('#password');

            if (phoneNumber.length > 0) {
                passwordInput.closest('.form-group').slideDown();
            } else {
                passwordInput.closest('.form-group').slideUp();
            }
        });

        $('#togglePassword').click(function() {
            const passwordInput = $('#password');
            const passwordType = passwordInput.attr('type');
            passwordInput.attr('type', passwordType === 'password' ? 'text' : 'password');
            $(this).find('i').toggleClass('fa-eye fa-eye-slash');
        });
        
        // Form validation
        $('form').on('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            $(this).addClass('was-validated');
        });
    });
</script>
{% endblock %}
