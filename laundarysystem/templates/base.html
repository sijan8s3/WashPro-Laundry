{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WashPro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'base.css' %}">

</head>

<body class="bg-gray-100">
    <div class="flex flex-col min-h-screen">
        <!-- Navbar -->
        <nav class="bg-gray-900">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between py-6">
                    <a class="text-lg font-bold text-white" href="#">WashPro</a>
                    <button class="text-white focus:outline-none lg:hidden">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="hidden lg:flex lg:items-center lg:w-auto">
                        <ul class="text-lg lg:flex items-center">
                            <li class="mr-6">
                                <a class="text-white" href="#">Home</a>
                            </li>
                            <li class="mr-6">
                                <a class="text-white" href="#">About</a>
                            </li>
                            <li class="mr-6">
                                <a class="text-white" href="#">Features</a>
                            </li>
                            <li class="mr-6">
                                <a class="text-white" href="#">Pricing</a>
                            </li>
                            <li class="mr-6">
                                <a class="text-white" href="#">Subscription</a>
                            </li>

                            {% if user.is_authenticated %}
                            <li class="mr-6">
                                <a class="text-white" href="{% url 'account:logout' %}">
                                    <button class="bg-white text-gray-900 rounded-full px-4 py-2">Logout</button>
                                </a>
                            </li>
                            {% else %}
                            <li class="mr-6">
                                <a href="{% url 'account:register' %}">
                                    <button class="bg-blue-500 hover:bg-blue-700 text-white rounded-full px-4 py-2">Signup</button>
                                </a>
                            </li>
                            <li class="mr-6">
                                <a href="{% url 'account:login' %}">
                                    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white border border-blue-500 hover:border-transparent rounded-full px-4 py-2">Login</button>
                                </a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="flex-1">
            <div class="container mx-auto py-10 px-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-900 text-white text-center py-4">
            <div class="container mx-auto">
                <p>&copy; {{ year }} WashPro. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
