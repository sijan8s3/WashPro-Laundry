{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>{% if cloth.id %}Update{% else %}Create{% endif %} Cloth</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" value="{{ cloth.name }}" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select class="form-control" id="category" name="category">
        {% for category in categories %}
        <option value="{{ category.id }}" {% if cloth.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="reg_price">Regular Price:</label>
      <input type="number" step="0.01" class="form-control" id="reg_price" name="reg_price" min="1" placeholder="Enter regular price" value="{{ cloth.reg_price }}" required>
    </div>
    <div class="form-group">
      <label for="offer_price">Offer Price:</label>
      <input type="number" step="0.01" class="form-control" id="offer_price" name="offer_price" min="1" placeholder="Enter offer price" value="{{ cloth.offer_price }}">
    </div>
    <button type="submit" class="btn btn-primary">{% if cloth.id %}Update{% else %}Create{% endif %}</button>
  </form>
</div>
{% endblock %}
