{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if subscription %}
    <h2>Update Subscription</h2>
  {% else %}
    <h2>Create Subscription</h2>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required value="{{ subscription.name }}">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required min="1" value="{{ subscription.price  }}">
    </div>
    <div class="form-group">
      <label for="pickup">Pickup:</label>
      <input type="number" class="form-control" id="pickup" name="pickup" placeholder="Enter pickup" required min="1" value="{{ subscription.pickup }}">
    </div>
    <div class="form-group">
      <label for="validity">Validity:</label>
      <input type="number" class="form-control" id="validity" name="validity" placeholder="Enter validity" required min="1" value="{{ subscription.validity }}">
    </div>
    <div class="form-group">
      <label for="weight">Weight:</label>
      <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight" required min="1" value="{{ subscription.weight }}">
    </div>
    <button type="submit" class="btn btn-primary">{% if subscription %}Update{% else %}Create{% endif %}</button>
  </form>
</div>
{% endblock %}
