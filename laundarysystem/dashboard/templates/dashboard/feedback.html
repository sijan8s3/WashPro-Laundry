{% extends 'base.html' %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Submit Feedback for Order {{ order.id }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
    </form>
</div>
{% endblock %}
